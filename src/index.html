<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="">
    <button
      id="themeToggle"
      class="theme-toggle-button"
      aria-label="Toggle theme"
    >
      <svg
        id="moonIcon"
        class="icon"
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        viewBox="0 0 24 24"
        fill="none"
        stroke="white"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
      </svg>
      <svg
        id="sunIcon"
        class="icon"
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        viewBox="0 0 24 24"
        fill="none"
        stroke="white"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <circle cx="12" cy="12" r="5" />
        <line x1="12" y1="1" x2="12" y2="3" />
        <line x1="12" y1="21" x2="12" y2="23" />
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
        <line x1="1" y1="12" x2="3" y2="12" />
        <line x1="21" y1="12" x2="23" y2="12" />
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
      </svg>
    </button>
      <header class="header">
        <h1 class="high-title">TO DO</h1>
        <div class="container">
          <form class="header-form" id="task-form">
            <div class="input-wrapper">
              <input
                class="header-form-input"
                type="text"
                name="taskDescription"
                placeholder="Create a new task.."
                maxlength="30"
              />
              <button class="header-form-btn" type="submit">Add</button>
            </div>
          </form>
        </div>
      </header>
      <main>
        <section class="tasks-section">
          <p class="empty-list">List is empty...</p>
          <ul class="tasks-list" id="task-list"></ul>
        </section>
      </main>
      <footer class="footer">
        <div class="footer-controls">
          <div class="filter">
            <ul class="filter-list-btn">
              <li>
                <button class="filter-btn filter-btn-all" type="button" data-filter="all">
                  All <span class="task-count all-count">0</span>
                </button>
              </li>
              <li>
                <button class="filter-btn filter-btn-completed" type="button" data-filter="completed">
                  Completed <span class="task-count completed-count">0</span>
                </button>
              </li>
              <li>
                <button class="filter-btn filter-btn-active" type="button" data-filter="active">
                  Active <span class="task-count active-count">0</span>
                </button>
              </li>
            </ul>
          </div>
          <button
            class="clear-btn"
            type="button"
            aria-label="Clear all tasks"
            id="clear-tasks-btn"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon trash-icon"
            >
              <polyline points="3 6 5 6 21 6"></polyline>
              <path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6"></path>
              <path d="M10 11v6"></path>
              <path d="M14 11v6"></path>
              <path d="M9 6V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v2"></path>
            </svg>
          </button>
        </div>
      </footer>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
